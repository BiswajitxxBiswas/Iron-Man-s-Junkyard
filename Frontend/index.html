<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* Video background styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind content */
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video class="background-video" autoplay muted loop>
        <source src="iron.mkv" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <div class="container">
        <!-- Updated login form -->
        <div class="form-box login">
            <form action="" id="loginForm"> <!-- Added ID for JS handling -->
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required> <!-- Changed to email -->
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-meta'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </form>
        </div>

        <!-- Updated registration form -->
        <div class="form-box register">
            <form action="" id="signupForm">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-meta'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Get references to the forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Handle login form submission with email
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(loginForm);
            const email = formData.get('email'); // Changed to email
            const password = formData.get('password');

            console.log('Login Details:', { email, password });

            try {
                const response = await axios.post('http://localhost:5000/signin', { email, password });
                console.log('Login successful', response.data);
                // Handle successful login, e.g., redirecting to a dashboard
            } catch (error) {
                console.error('Error while signin --> ', error);
                // Handle error response, e.g., displaying an error message to the user
            }
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(signupForm);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('Signup Details:', { username, email, password });

            try {
                const response = await axios.post('http://localhost:5000/signup', { username, email, password });
                console.log('Signup successful', response.data);
                // Handle successful signup, e.g., redirecting to a welcome page
            } catch (error) {
                console.error('Error signing up:', error);
                // Handle error response, e.g., displaying an error message to the user
            }
        });

    </script>

</body>
</html>
